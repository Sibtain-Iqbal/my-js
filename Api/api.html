    <SCRipt>
        // AJEX REQUEST/XML REQUEST

        const requestUrl = 'https://www.youtube.com/'
      const xmr =  new XMLHttpRequest()
      xmr.open('GET',requestUrl)
      xmr.onreadystatechange = ()=>{
        console.log(xmr.readyState);
      }
 
      xmr.send()
    </SCRipt>
